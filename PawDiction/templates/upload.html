<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PawDiction: Dog Emotion Prediction" />
    <title>PawDiction</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.min.css"/>
    <link rel="stylesheet" href="../templates/css/stylesstart.css" />
    <link rel="stylesheet" type="text/css" href="../templates/css/result-page.css">
  </head>
  <body>
  	<header>
      <div class="navbar">
        <img class="logo" src="./static_images/Logo.png" alt="pawdiction logo">
          <ul>
            <li><a href="../index.html">HOME</a></li>
  		    </ul>
      </div>
  	</header>
    <div class="card-body">
      <div class="result-section">
        <img style="width: 30rem;" src="./static_images/Logo.png" alt="">
        <div class="emotion-container">
          <img style="padding: 1rem 1rem; background-color: #0314278a; border-top-left-radius: 10px; border-bottom-left-radius: 10px;"  src="https://img.icons8.com/fluency-systems-filled/50/FFFFFF/angry.png"/>
          <div class="meter-container">
            <div style="height: 1rem; width: 100%; background-color: rgba(255, 255, 255, 0.455); border-radius: 5px; position: relative;" class="meter">
              <div class="actual-meter"></div>
            </div>
          </div>
        </div>

        <div class="emotion-container">
          <img style="padding: 1rem 1rem; background-color: #0314278a; border-top-left-radius: 10px; border-bottom-left-radius: 10px;"  src="https://img.icons8.com/ios-filled/50/FFFFFF/lol--v1.png"/>
          <div class="meter-container">
            <div style="height: 1rem; width: 100%; background-color: rgba(255, 255, 255, 0.455); border-radius: 5px; position: relative;" class="meter">
              <div class="actual-meter"></div>
            </div>
          </div>
        </div>

        <div class="emotion-container">
          <img style="padding: 1rem 1rem; background-color: #0314278a; border-top-left-radius: 10px; border-bottom-left-radius: 10px;" src="https://img.icons8.com/material-rounded/50/FFFFFF/happy--v1.png"/>
          <div class="meter-container">
            <div style="height: 1rem; width: 100%; background-color: rgba(255, 255, 255, 0.455); border-radius: 5px; position: relative;" class="meter">
              <div class="actual-meter"></div>
            </div>
          </div>
        </div>

        <div class="emotion-container">
          <img style="padding: 1rem 1rem; background-color: #0314278a; border-top-left-radius: 10px; border-bottom-left-radius: 10px;" src="https://img.icons8.com/ios-filled/50/FFFFFF/sad.png"/>
          <div class="meter-container">
            <div style="height: 1rem; width: 100%; background-color: rgba(255, 255, 255, 0.455); border-radius: 5px; position: relative;" class="meter">
              <div class="actual-meter"></div>
            </div>
          </div>
        </div>

        
      </div>
      <div class="loading-wrapper">   
        <div class="wrapper">
            <div class="paw paw-print-1">
                <img src="./static_images/paw.png" alt="">
            </div><div class="paw"></div>
            
            <div class="paw paw-print-3">
                <img src="./static_images/paw.png" alt="">
            </div><div class="paw"></div>

            <div class="paw paw-print-5">
                <img src="./static_images/paw.png" alt="">
            </div><div class="paw"></div>
            
            <div class="paw paw-print-6">
                <img src="./static_images/paw.png" alt="">
            </div><div class="paw"></div>
              
            <div class="paw paw-print-4">
                <img src="./static_images/paw.png" alt="">
            </div><div class="paw"></div>
        </div>
        <h2 style="margin-top: -3rem;">awaiting result....</h2>
    </div>
      <div class="form">
          <canvas id="canvas" width="500" height="400"></canvas>
          <div class="upload-loading">
            <div class="ld ld-wander-v"><img src="./static_images/paw.png" alt=""></div> 
            <h3>verifying</h3>
          </div>
      </div>
      <div class="options">
          <input type="file" id="upload" value="upload" accept="image/*">
          <label for="upload" class="upload"><img class="icon" src="./static_images/upload.png" alt="upload icon">UPLOAD IMAGE</label>
          <button id="predict" value="predict"> <img class="icon" src="./static_images/predict.png" alt="star icon">PREDICT</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../templates/js/request-data-upload.js"></script>
  </body>
</html>
