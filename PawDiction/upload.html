          <div class="meter-container">

      </div>
      <div class="options">
          <input type="file" id="upload" value="upload" accept="image/*">
          <label for="upload" class="upload"><img class="icon" src="upload.png" alt="upload icon">UPLOAD IMAGE</label>
          <button style="pointer-events: none;" id="predict" value="predict"> <img class="icon" src="predict.png" alt="star icon">PREDICT</button>
      </div>
    </div>
